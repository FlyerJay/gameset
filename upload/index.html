<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>upload</title>
    <script src="../jquery.js"></script>
</head>
<body>
    <form action="http://127.0.0.1:7001/zues/api/upload/excel?name=123" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="text" name="filename" value="1">
        <input type="submit" value="提交" id="submit">
    </form>
    <script>
        window.onload = function(){
            var $submit = document.getElementById('submit');
            var $file = document.getElementById('file');
            $submit.addEventListener('click',function(e){
                const file = $file.files[0];
                var data = new FormData();
                data.append('file',data);
                console.log(file);
                if(file){
                    console.log(file);
                    var xhr = new XMLHttpRequest(true,'POST');
                    xhr.open('POST','http://127.0.0.1:7001/zues/api/upload/excel',true);
                    xhr.send(data);
                    xhr.addEventListener('readystatechange', httpEnd(xhr), false);
                }
            })
        }

        function httpEnd(xhr){
            console.log(xhr);
        }
    </script>
